<form id="redactorInsertImageForm" method="post" action="" enctype="multipart/form-data">
<table class="redactor_ruler" cellpadding="0" cellspacing="0">
	<tr>
		<td nowrap class="small" style="padding-left: 0 !important;">%RLANG.title%</td>
		<td><input id="redactor_file_alt" size="30" /></td>
	</tr>
	<tr>
		<td nowrap class="small" style="padding-left: 0 !important;">%RLANG.image_position%</td>
		<td width="100%">
			<select id="redactor_form_image_align">
				<option value="none">%RLANG.none%</option>
				<option value="left">%RLANG.left%</option>
				<option value="right">%RLANG.right%</option>
			</select>
		</td>
	</tr>
</table>
<p>
<input type="button" name="save" id="redactorSaveBtn" value="%RLANG.save%" />&nbsp;&nbsp;
<input type="button" name=""  id="redactor_image_edit_delete" value="%RLANG._delete%"  />&nbsp;&nbsp;
<input type="button" name="" onclick="redactorActive.modalClose();" value="%RLANG.cancel%"  />
</p>
</form>
